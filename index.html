<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Word Counter - JavaScript" />
    <meta name="author" content="Petar Kebakoski" />
    <meta name="keywords" content="Word Counter, HTML, CSS, JavaScript" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Counter</title>
    <link rel="icon" href="images/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2 class="title">Word Counter</h2>
      <textarea
        id="textInput"
        class="text-input"
        placeholder="Type or Paste Your Text Here."
      ></textarea>
      <div>
        <strong>Word Count: </strong>
        <span class="word-count">0</span>
      </div>
      <div>
        <strong>Letter Count: </strong>
        <span class="letter-count">0</span>
      </div>
      <div>
        <strong>Number of Spaces: </strong>
        <span class="space-count">0</span>
      </div>
      <button>Reset</button>
    </div>
  </body>
</html>
